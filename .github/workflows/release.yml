name: Release

on: [workflow_dispatch]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # for testing
      matrix:
        os: [ubuntu-20.04, macos-11]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BUILD: cp311-*
          #   CIBW_ARCHS_MACOSg: "x86_64 arm64"
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y cmake hdf5-devel eigen3-devel
            bash build-moab
          CIBW_BEFORE_ALL_MACOS: |
            brew install llvm eigen hdf5
            # PACKAGES=(llvm eigen hdf5)
            # for PACKAGE in "${PACKAGES[@]}"
            # do
            #     result=$(brew --cache --bottle-tag=arm64_monterey $PACKAGE)
            #     echo "Looking for arm64 version of $result"
            #     brew install $result
            # done
            bash build-moab
        #   CIBW_ENVIRONMENT_MACOS: CC=/usr/local/opt/llvm/bin/clang CXX=/usr/local/opt/llvm/bin/clang++

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
